<!DOCTYPE html>
<html>
  <head>
    <title>MineSweeper</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <h1>MineSweeper</h1>
    <form id="myForm">
      <label for="Row"># Rows:</label>
      <input id="Row" name="rownum" value="10">
      <label for="Col"># Columns:</label>
      <input id="Col" name="colnum" value="10">
      <input type="submit" value="New Game!">
    </form>
    <p>Click on the board to start! Watch out there are mines!</p>
    <div id="board">
    </div>

  <script type="text/javascript" src="minesweeper.js"></script>
  </body>

</html>
